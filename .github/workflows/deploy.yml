name: Deploy Go App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        run: |
          go version

      - name: Generate .env file
        run: |
          cp .env.example .env
          sed -i 's|^DB_URL=.*|DB_URL="postgres://new_user:new_password@new_host:5432/new_database"|' .env
          sed -i 's|^MJ_APIKEY_PUBLIC=.*|MJ_APIKEY_PUBLIC=${{ secrets.MJ_APIKEY_PUBLIC }}|' .env
          sed -i 's|^MJ_APIKEY_PRIVATE=.*|MJ_APIKEY_PRIVATE=${{ secrets.MJ_APIKEY_PRIVATE }}|' .env
          sed -i 's|^Hello=.*|Hello="New Hello World"|' .env

      - name: Pull latest code
        run: |
          cd /home/ubuntu/tftest
          git pull origin master

      - name: Build application
        run: |
          cd /home/ubuntu/tftest
          go build -o back

      - name: Restart application
        run: |
          cd /home/ubuntu/tftest
          sudo pkill back || true # Arrêter l'application si elle est déjà en cours d'exécution
          nohup sudo ./back > back.log 2>&1 &
